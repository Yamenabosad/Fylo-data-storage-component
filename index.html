<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="./images/logo.svg" alt="logo" />
        <ul>
          <li><img src="./images/icon-document.svg" alt="" /></li>
          <li><img src="./images/icon-folder.svg" alt="" /></li>
          <li><img src="./images/icon-upload.svg" alt="" /></li>
        </ul>
      </div>
      <div class="right">
        <p>You've used <span>815 GB</span> of your storage</p>
        <div class="range">
          <div class="range-main"></div>
          <div class="flout">
            <p>185 <span>GB LEFT</span></p>
          </div>
        </div>
        
        <div class="range-text">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
  </body>
</html>
